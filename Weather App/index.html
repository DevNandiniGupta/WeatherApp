<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter city name">
            <button> <img src="Images\search.png" alt="search"> </button>
        </div>

        <div class="faulty">
            <p> Oops Invalid City!! </p>
            <img src="Images\faulty.jpg" alt="Not valid city">
        </div>
        <div class="weather">
            <img src="Images\rainy-day.png" alt="rain" class="weather-icon">
            <h1 class="temp"> Temp </h1>
            <h2 class="city"> Your City </h2>

            <div class="details">
                <div class="col">
                    <img src="Images\humidity.png" alt="humidtiy">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p> Humidity </p>
                    </div>
                </div>

                <div class="col">
                    <img src="Images\wind.png" alt="wind">
                    <div>
                        <p class="wind"> 15 Km/h </p>
                        <p> Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
